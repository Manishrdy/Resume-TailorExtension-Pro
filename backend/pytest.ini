[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=services
    --cov=models
    --cov-report=term-missing
    --cov-report=html:htmlcov

asyncio_mode = auto

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    
log_cli = true
log_cli_level = INFO

[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__init__.py
